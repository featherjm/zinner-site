    <header>
      <div class="logo d-flex justify-content-center">
        <a href="index.html"> <img src="images/zinner-blanco.png" alt="logo" width="250"></a>
      </div>
      <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

        </ul>
      </nav>
    </header>

    <main>
      <h2>Contacto</h2> <br>
      <div class="container d-flex justify-content-center">
        <form class="" action="index.html" method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Nombre*</label>
              <input type="text" id="name" class="form-control" required autofocus>
            </div>
            <div class="form-group col-md-6">
              <label for="lastname">Apellido*</label>
              <input type="text" id="lastname" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje*</label> <br>
            <textarea name="mensaje" id="message" rows="8" cols="80" required></textarea>
          </div>
          <button type="submit" class="btn btn-outline-light">Enviar</button>
        </form>
      </div>
    </main>

    <footer class="redes-footer">
      <div class="redes">
        <a href="">Facebook</a>
        <a href="">Instagram</a>
        <a href="">Email</a>
      </div>
    </footer>
